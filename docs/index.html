<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用下载中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20px;
        }
        
        .logo img[src=""],
        .logo img:not([src]) {
            display: none;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .app-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .app-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .app-item:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .app-item h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .app-item p {
            color: #666;
            font-size: 14px;
            margin: 0;
            line-height: 1.6;
        }
        
        .app-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
            vertical-align: middle;
        }
        
        .arrow {
            color: #667eea;
            font-size: 20px;
        }
        
        .info-text {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
            padding: 15px;
            background: #f0f7ff;
            border-radius: 10px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .app-item {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="App Logo" onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\'width:100%;height:100%;background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);border-radius:20px;display:flex;align-items:center;justify-content:center;color:white;font-size:36px;font-weight:bold;\'>App</div>'">
        </div>
        <h1>应用下载中心</h1>
        <p class="subtitle">请选择您需要下载的应用</p>
        
        <div class="app-list">
            <div class="app-item" onclick="window.location.href='xclass/'">
                <h3>
                    <span>
                        <span class="app-icon">X</span>
                        XClass
                    </span>
                    <span class="arrow">→</span>
                </h3>
                <p>智能教学应用平台，支持多种部署环境与版本选择</p>
            </div>
            
            <div class="app-item" onclick="window.location.href='teacher-assistant/'">
                <h3>
                    <span>
                        <span class="app-icon">教</span>
                        授课助手
                    </span>
                    <span class="arrow">→</span>
                </h3>
                <p>专业教学辅助工具，支持多种部署环境与版本选择</p>
            </div>
        </div>
        
        <div class="info-text">
            <strong>使用说明：</strong><br>
            选择应用后，您可根据实际需求选择对应的版本类型。系统将自动识别您的设备类型（iOS/Android）并跳转至相应下载页面
        </div>
    </div>
</body>
</html>
